<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ANSWERS</title>
</head>
<body>
<h1>Test Functions</h1>
<h2>Lowercase Address Labels</h2>
<label for="addressInput">Address:</label>
<input type="text" id="addressInput" onchange="lowercaseAddress()">
<p id="addressResult"></p>
<h2>Detect Duplicate Book Titles</h2>
<label for="title1Input">Book Title 1:</label>
<input type="text" id="title1Input" onchange="checkDuplicateTitles()">
<label for="title2Input">Book Title 2:</label>
<input type="text" id="title2Input" onchange="checkDuplicateTitles()">
<p id="titleResult"></p>
<h2>Remove Extra Spaces in Essays</h2>
<label for="essayInput">Essay:</label>
<textarea id="essayInput" onchange="removeExtraSpaces()"></textarea>
<p id="essayResult"></p>
<h2>Validate Strong Password</h2>
<label for="passwordInput">Password:</label>
<input type="text" id="passwordInput" onchange="validatePassword()">
<p id="passwordResult"></p>
<script>
function lowercaseAddress() {
      const addressInput = document.getElementById('addressInput');
      const address = addressInput.value;
      const lowercaseAddress = address.toLowerCase();
      addressInput.value = lowercaseAddress;
      document.getElementById('addressResult').innerHTML = `Lowercase Address: ${lowercaseAddress}`;
    }

    function checkDuplicateTitles() {
      const title1Input = document.getElementById('title1Input');
      const title2Input = document.getElementById('title2Input');
      const title1 = title1Input.value.toLowerCase();
      const title2 = title2Input.value.toLowerCase();
      const isDuplicate = (title1 === title2);
      document.getElementById('titleResult').innerHTML = `Duplicate: ${isDuplicate}`;
    }

    function removeExtraSpaces() {
      const essayInput = document.getElementById('essayInput');
      const essay = essayInput.value;
      const result = essay.replace(/\s+/g, ' ');
      essayInput.value = result;
      document.getElementById('essayResult').innerHTML = `Essay with single spaces: ${result}`;
    }

    function validatePassword() {
      const passwordInput = document.getElementById('passwordInput');
      const password = passwordInput.value;
      const hasUppercase = /[A-Z]/.test(password);
      const hasLowercase = /[a-z]/.test(password);
      const hasNumber = /\d/.test(password);
      const isStrong = (password.length >= 8 && hasUppercase && hasLowercase && hasNumber);
      document.getElementById('passwordResult').innerHTML = `Strong Password: ${isStrong}`;
    }
  </script>
</body>
</html>
